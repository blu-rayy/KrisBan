    <!-- Right side - B shape (stylized as book/papers) -->
    <path d="M 5 -20 L 18 -20 Q 20 -20 20 -18 L 20 -5 Q 20 -3 18 -3 L 5 -3 M 5 -3 L 18 -3 Q 20 -3 20 -1 L 20 18 Q 20 20 18 20 L 5 20" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    
    <!-- Accent leaf -->
